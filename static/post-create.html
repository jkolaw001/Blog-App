   - the fields: title, author, and body. For each field:
     - use a label tag to hold the label for the input

   - a button to submit the form with

<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Add Post</title>
      <link rel="stylesheet" href="style.css">
      <script type="module" src="post-create.js"></script>
   </head>

   <body>
      <nav>
         <ul>
             <li><a href="/posts.html">Home</a></li>
             <!-- <li><a href="/post-create.html">Create New Post</a></li> -->
         </ul>
     </nav>
     <main >
         <div class="form-container">
            <h1>Create New Post </h1>
            <form id="post-form">
               <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" name="author" id="author" required>
               </div>
               <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title">
               </div>
               <div class="form-group">
                  <label for="body">Body</label>
                  <textarea name="body" id="body" required></textarea>
               </div>
               <div class="form-group">
                  <label for="posted_date">Date</label>
                  <input type="date" name="posted_date" id="posted_date">
               </div>
               <button type="submit" class="button">Post</button>
               <!-- <a href="index.html" class="button secondary">Back to Blog List</a> -->
         </form>
         </div>

     </main>

   </body>

</html>
